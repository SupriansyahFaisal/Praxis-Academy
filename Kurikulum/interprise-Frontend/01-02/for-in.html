<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for in</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="row">
      <div class="column">
        <h3>Break-Continue</h3>
        <button onclick="document.location='break-continue.html'">
          Previous
        </button>
      </div>
      <div class="column">
        <h3>For- In</h3>
        <h4>loop melalui properti suatu objek</h4>
        <button onclick="tampil()">coba</button>
      </div>
      <div class="column">
        <h3>for</h3>
        <button onclick="document.location='for.html'">Next</button>
      </div>
    </div>
    <p id="demo"></p>

    <script>
      function tampil() {
        var text = "";
        var person = {
          name: "Muhammad Faisal Supriansyah",
          class: "Front End",
        };
        var x;
        for (x in person) {
          text += person[x] + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
      }
    </script>
  </body>
</html>
