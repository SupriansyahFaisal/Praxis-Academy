<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For - of</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="row">
      <div class="column">
        <h3>For-In</h3>
        <button onclick="document.location='for-in.html'">Previous</button>
      </div>
      <div class="column">
        <h3>For-Of</h3>
        <h4>loop melalui nilai-nilai objek iterable</h4>
        <button onclick="tampil()">coba</button>
      </div>
      <div class="column">
        <h3>for</h3>
        <button onclick="document.location='for.html'">Next</button>
      </div>
    </div>
    <p id="demo"></p>

    <script>
      function tampil() {
        let bahasa = "Praxis-Academy";
        let text = "";
        for (let x of bahasa) {
          text += x + "  |  ";
        }
        document.getElementById("demo").innerHTML = text;
      }
    </script>
  </body>
</html>
