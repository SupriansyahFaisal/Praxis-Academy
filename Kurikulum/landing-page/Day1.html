<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    img {
        display: block;
        margin: auto;
        border-radius:50%;
        
    }
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 40px;
  height: 100%; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
  
}
</style>
</head>
<body style="background-color:#24292e">
<div class="row">
  <div class="column" style="background-color:#24292e;width: 25%;">
    <img src="profile.jpg" alt="Paris" width="200" height="200">
    <h2 style="text-align:center;color:whitesmoke;">Muhammad Faisal supriansyah</h2>
  </div>
  <div class="column" style="background-color:#24292e;width: 75%;">
    <TABLE>
      <tr>
        <td>
          <p>dsa</p>
        </td>
        <td><p>dsadsa</p></td>
      </tr>
      
    </TABLE>
  </div>
</div>

</body>
</html>
