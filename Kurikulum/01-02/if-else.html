<!DOCTYPE html>
<html lang="en">
  <head>
    <title>if-else</title>
  </head>
  <body style="text-align: center">
    <p>Tanggal dan waktu</p>
    <button onclick="myFunction()">waktu</button>
    <p id="demo"></p>

    <script>
      function myFunction() {
        var hour = new Date().getHours();
        var ucapan;
        if (hour < 18) {
          ucapan = "Selamat Siang";
        } else {
          ucapan = "Selamat Sore";
        }
        document.getElementById("demo").innerHTML = ucapan;
      }
    </script>
  </body>
</html>
