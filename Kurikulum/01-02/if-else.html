<!DOCTYPE html>
<html lang="en">
<head>
    <title> if-else</title>
</head>
<body>
    <p> Tanggal dan waktu</p>
    <button onclick="myFunction()"> waktu </button>
    <p id="demo"></p>

<script>
 function myFunction() {
     var hour = new Date().getHours();
     var ucapan;
     if (hour < 18) {
         ucapan = "good Day";
     } else {
         ucapan = "good evening";
     }
     document.getElementById("demo").innerHTML = ucapan;
 }
</script>
    
</body>
</html>
