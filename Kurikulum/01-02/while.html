<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while</title>
    <link rel="stylesheet" href="/Kurikulum/CSS/main.css"
  </head>
  <div class="row">
    <div class="column">
      <h3>Switch</h3>
      <link rel="stylesheet" href="main.css" />
    </div>
    <div class="column">
      <h3>While</h3>
      <h4>melalui blok kode sementara kondisi yang ditentukan benar</h4>
      <button onclick="urutkan()">urutkan</button>
    </div>
    <div class="column">
      <h3>Do/While</h3>
      <button onclick="document.location='do-while.html'">Next</button>
    </div>
  </div>
  <body>
    <p id="demo"></p>

    <script>
      function urutkan() {
        var text = "";
        var i = 0;
        while (i < 10) {
          text += "| urutan " + i;
          i++;
        }
        document.getElementById("demo").innerHTML = text;
      }
    </script>
  </body>
</html>
