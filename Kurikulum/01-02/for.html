<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/Kurikulum/CSS/main.css"
  </head>
  <body>
    <div class="row">
      <div class="column">
        <h3>For-of</h3>
        <button onclick="document.location='for-of.html'">Previous</button>
      </div>
      <div class="column">
        <h3>for</h3>
        <h4>loop melalui blok kode beberapa kali</h4>
        <button onclick="praxis()">coba</button>
      </div>
      <div class="column">
        <h3>if - else</h3>
        <button onclick="document.location='if-else.html'">Next</button>
      </div>
    </div>
    <p id="demo"></p>
    <script>
      function praxis() {
        var kelas = ["Frond-End", "Python", "Fill-Stack", "node.js"];
        var text = "";
        var i;
        for (i = 0; i < kelas.length; i++) {
          text += kelas[i] + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
      }
    </script>
  </body>
</html>
